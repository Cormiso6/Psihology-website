    <!-- Section A: Contact Form -->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">КОНТАКТИ</h2>
        <div class="bottom-line"></div>
        <p class="lead">Тук може да зададете вашите въпроси и свържите с нас</p>
        <form action="#">
          <div class="text-fields">
            <input
              type="text"
              placeholder="Name"
              id="name"
              class="text-input name-input"
              required />
            <input
              type="email"
              placeholder="Email"
              id="email"
              class="text-input email-input"
              required />
            <input
              type="text"
              placeholder="Subject"
              id="subject"
              class="text-input subject-input" />
            <input
              type="text"
              placeholder="Phone Number"
              id="phone"
              class="text-input phone-input" />
            <textarea
              type="text"
              placeholder="Enter Message"
              id="message"
              class="text-input message-input"></textarea>
            <div class="my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>
          <button type="submit" class="btn-dark">Изпратете съобщение</button>
        </form>
      </div>
    </section>
